<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Syncing</title>
        <!-- Link to the main CSS file for dashboard styling -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/lipsyncing.css') }}">

        <!-- Icons libraries -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo_details">
            <i class="icon"></i>
            <span class="logo_name">Syncverse</span>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="/">
                    <i class="bx bx-home"></i>
                    <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <!-- Add more links as needed -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="home-section">
        <div class="main-content">
            <header>
                <h1>Lip Syncing</h1>
            </header>

            <div class="upload-section">
                {% if error %}
                    <div class="error-message" style="color: red; font-weight: bold;">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="POST" action="/lipsyncing">
                    <div>
                        <label>Video File:</label>
                        <p>{{ video_file }}</p>
                    </div>
                    <div>
                        <label>Audio File:</label>
                        <p>{{ audio_file }}</p>
                    </div>
                    <button type="submit" class="sync-button">Start Lip Syncing</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h3>Syncverse</h3>
            <p>Bringing your media to life with seamless synchronization.</p>
            <ul class="socials">
                <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                <li><a href="#"><i class="bx bxl-twitter"></i></a></li>
                <li><a href="#"><i class="bx bxl-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Syncverse | All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
